test:
  override:
    - ./node_modules/karma/bin/karma start --single-run --reporters dots

deployment:
  nightly:
    branch: develop
    commands:
      - "STACK_ID=$AWS_NIGHTLY_STACK_ID APP_ID=$AWS_NIGHTLY_APP_ID ASSET_DIR=nightly gulp deploy"
  beta:
    branch: master
    commands:
      - "STACK_ID=$AWS_BETA_STACK_ID APP_ID=$AWS_BETA_APP_ID ASSET_DIR=beta gulp deploy"
